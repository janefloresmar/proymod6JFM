<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola mundo</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

    <div id="app">
        <button @click="miClick('boton izquierdo')">click izquierdo</button>
        <button @click.middle="miClick('boton del medio')">click medio</button>
        <button v-on:click.right.prevent="miClick('boton derecho')">click derecho</button>
        <button v-on:click.once="miClick('evento de una sola vez')">once</button>
    </div>

    <script>

        var app = new Vue({
            el: '#app',
            data: {

            },
            methods: {
                miClick: function(mensaje){
                    alert(mensaje);
                }
            }
        
        })
    </script>


</body>

</html>
