<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    
    <div id="for-simple">
        <ul>
            Dias de la semana:
            <li v-for="dia of dias">{{dia}}</li>
        </ul>
    </div>

    <script>
        var forSimple = new Vue({
            el:"#for-simple",
            data: {
                dias: [
                    "lunes",
                    "martes",
                    "míercole",
                    "jueves",
                    "viernes",
                    "sábado",
                    "domingo"
                ]
            }
        });
    </script>

</body>
</html>
