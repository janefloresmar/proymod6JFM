<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola mundo</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

    <div id="app">
        <ul>
            Mamíferos
            <li v-for="mamifero of mamiferos">{{mamifero}}</li>
        </ul>
        <ul>
            aves
            <li v-for="ave in aves">{{ave}}</li>
        </ul>
    </div>

    <script>

        var app = new Vue({
            el: '#app',
            data: {
                mamiferos:["caballo", "gato", "perro"],
                aves:["loro", "avestruz", "cóndor"]
            }
        })
    </script>


</body>

</html>
