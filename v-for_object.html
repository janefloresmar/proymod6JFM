<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p v-for="(value, key, index) of persona" :key="index">{{index + 1}}. {{key}} : {{value}}</p>
    </div>

    <script>
        var app = new Vue({
            el: "#app",
            data: {
                persona: {
                    id: 1,
                    nombre: "juan",
                    telefono: 777665544
                }
            }
        });
    </script>
    
</body>
</html>
