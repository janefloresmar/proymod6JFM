<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">

        <h1 v-bind:style="colorTitulo">DIPLOMADO EN FULLSTACK</h1>
        <p :style="`color: ${colorParrafo}`">DESARROLLO FRONTEND CON VUEJS</p>

        <p><a :href="url">Guia de Vue</a></p>
    </div>

    <script>
        var app = new Vue({
            el: "#app",
            data: {
                colorTitulo: "color: green",
                colorParrafo: "blue",
                url: "https://es.vuejs.org/v2/guide/"
            }
        });
    </script>
</body>

</html>
